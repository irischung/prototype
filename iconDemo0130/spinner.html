<html>

<head>
  <style type="text/css">
    .playerBG {
      width: 90px;
      height: 44px;
      background-color: white;
      border-radius: 22px;
      box-shadow: 0 2px 4px 0 rgba(197, 187, 187, 0.5), 0 0 4px 0 rgba(134, 135, 150, 0.12);
      display: flex;
    }

    .iconContainer {
      width: 42px;
      height: 44px;
      display: flex;

    }

  </style>
</head>

<body>
  <div class="playerBG">
    <div class="iconContainer" style="margin-left:3px">
      <svg width="42" height="44" viewBox="-16 -16 64 64
      " xmlns="http://www.w3.org/2000/svg">

        <circle cx="16" cy="16" r="12" stroke="#5c8ee6" fill="none" stroke-width="3" stroke-dasharray="44" stroke-linecap="round">

          <animateTransform attributeName="transform" dur="750ms" type="rotate" from="0 16 16" to="360 16 16" repeatCount="indefinite">
          </animateTransform>
        </circle>
      </svg>
    </div>
    <div class="iconContainer" style="margin-right:3px align-items: center; justify-content: center;">
      <img src="reader-epub-player-arrow-down.svg" />
    </div>
  </div>
</body>

</html>
